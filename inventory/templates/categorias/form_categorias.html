{% extends 'inventario/dasito.html' %}

{% block title %}
    {% if object %}
        Editar Categoría
    {% else %}
        Crear Categoría
    {% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">
        {% if object %}
            Editar Categoría
        {% else %}
            Crear Categoría
        {% endif %}
    </h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">
            {% if object %}
                Guardar Cambios
            {% else %}
                Crear Categoría
            {% endif %}
        </button>
    </form>
    <a href="{% url 'categorias-list' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
