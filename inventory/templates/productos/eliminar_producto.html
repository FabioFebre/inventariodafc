{% extends 'inventario/dasito.html' %}

{% block title %}
    Eliminar Producto
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">¿Estás seguro de eliminar el producto?</h1>
    <p><strong>Producto:</strong> {{ producto.nombre }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
